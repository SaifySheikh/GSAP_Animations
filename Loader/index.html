<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Clockwise Loader Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
            overflow: hidden;
        }

        .loader {
            display: flex;
            justify-content: space-between;
            width: 150px;
            position: relative;
        }

        .loader .dot {
            width: 20px;
            height: 20px;
            background-color: #61dafb;
            border-radius: 50%;
            position: absolute;
        }

        .dot1 {
            left: 0;
        }

        .dot2 {
            left: 65px;
        }

        .dot3 {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <script>
        // Create the timeline for the animation
        const tl = gsap.timeline({ repeat: -1 });

        // Move the middle dot to the right
        tl.to(".dot2", { x: 65, duration: 0.5, ease: "power1.inOut" });

        // Move the right dot to the left
        tl.to(".dot3", { x: -130, duration: 0.5, ease: "power1.inOut" }, "-=0.5");

        // Move the left dot to the middle
        tl.to(".dot1", { x: 65, duration: 0.5, ease: "power1.inOut" }, "-=0.5");

        // Return dots to the original positions (optional for smooth looping)
        tl.to(".dot1", { x: 0, duration: 0.5, ease: "power1.inOut" });
        tl.to(".dot2", { x: 0, duration: 0.5, ease: "power1.inOut" }, "-=0.5");
        tl.to(".dot3", { x: 0, duration: 0.5, ease: "power1.inOut" }, "-=0.5");
    </script>
</body>
</html>
